import = [ 
  "~/.config/alacritty/Themes/gruvbox_dark.toml"
]

[env]
TERM = "alacritty"

[font]
size = 9 

[font.bold]
family = "MesloLGM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGM Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGM Nerd Font"
style = "Regular"

[bell]
animation = "Ease"
duration = 1

[window]
blur = false

opacity = 0.80

